<div *ngIf="clientDetails">
  <p><strong>Nome:</strong> {{ clientDetails.name }}</p>
  <p><strong>CPF:</strong> {{ clientDetails.document }}</p>
  <p><strong>Endere√ßo:</strong> {{ clientDetails.address }}</p>
  <p><strong>Contas:</strong></p>
  <ul>

      {{ account.id }} - {{ account.accountNumber }} - R$ {{ account.balance }}
    </li>
  </ul>
</div>
